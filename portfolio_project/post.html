<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="default.css">

    <title>Post Name</title>
    
</head>
<body>

    <div class="greeting-wrapper">
        <h1>Hospital Management System</h1>       
   </div>

    <div class="nav-wrapper">
        <div class="dots-wrapper">
               <div id="dot-1" class="browser-dot"></div>
               <div id="dot-2" class="browser-dot"></div>
               <div id="dot-3" class="browser-dot"></div>
          </div>

          <ul id="navigation">
             <li><a href="#">Contact</a></li>
          </ul>
      </div>

    <div class="main-container">
        <h3 style="text-align: center;">Play Your Part</h3>
        <p>This is an ongoing project and you can be a part of it.
            <br>
            Get in touch, tell us a little about yourself,
             let us know you and we will tell you where you can come in.

        </p>

        
    </div>

    <section class="s2">
        <div class="main-container">
            <h3 style="text-align: center;">Get In Touch</h3>

            <form id="contact-form">
                <label>Name</label>
                <input class="input-field" type="text" name="name">

                <label for="">Subject</label>
                <input class="input-field" type="text" name="subject">

                <label>Email</label>
                <input class="input-field" type="text" name="email">

                <label>Message</label>
                <textarea class="input-field" name="message"></textarea>

                <input id="submit-btn" type="submit" value="Send">
            </form>
        </div>
    </section>


</body>
</html>
